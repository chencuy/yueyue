<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的导航页</title>
<style>
    :root {
        --main-color: #e91e63;
        --bg-color: #ffedf0;
        --link-bg: #ffe6f0;
        --avatar-size: 120px;
    }

    body, html {
        margin:0;
        padding:0;
        font-family:"Segoe UI", sans-serif;
        background: var(--bg-color);
        color:#333;
        overflow-x:hidden;
    }

    /* 爱心背景 */
    #hearts {
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        pointer-events:none;
        z-index:0;
    }

    /* 导航页主体 */
    .hero {
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        text-align:center;
        position: relative;
        z-index:5;
        padding:20px;
    }

    /* 头像区域 */
    .avatar {
        width: var(--avatar-size);
        height: var(--avatar-size);
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid var(--main-color);
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .hero h1 { font-size:48px; margin-bottom:20px; color:var(--main-color); }
    .hero p { font-size:20px; margin-bottom:40px; max-width:700px; }

    /* 导航块 */
    .links {
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
        gap:20px;
        padding:50px 20px;
        max-width:1200px;
        margin:0 auto;
        position: relative;
        z-index:5;
    }

    .links a {
        display:block;
        background-color: var(--link-bg);
        padding:25px;
        border-radius:15px;
        text-align:center;
        font-weight:600;
        color:var(--main-color);
        font-size:18px;
        transition:0.3s;
    }

    .links a:hover { background-color: #ffcade; transform: translateY(-5px); }

    @media(max-width:600px){
        .hero h1{ font-size:36px; }
        .hero p{ font-size:16px; }
        .links { grid-template-columns:repeat(auto-fit, minmax(140px, 1fr)); }
        .avatar { width: 90px; height: 90px; }
    }
</style>
</head>
<body>

<canvas id="hearts"></canvas>

<section class="hero">
    <!-- 头像区域 -->
    <div class="avatar">
        <img src="touxiang.jpg" alt="头像">
    </div>

    <h1>欢迎来到我的导航页</h1>
    <p>这里是我常用的网站导航，可以快速访问各类资源。点击下面的方块进入相应网站。</p>
</section>

<section class="links">
    <a href="https://www.bing.com" target="_blank">必应</a>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.github.com" target="_blank">GitHub</a>
    <a href="https://www.zhihu.com" target="_blank">知乎</a>
    <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
    <a href="https://www.douyin.com" target="_blank">抖音</a>
    <a href="https://www.stackoverflow.com" target="_blank">StackOverflow</a>
    <a href="https://www.reddit.com" target="_blank">Reddit</a>
    <a href="https://www.medium.com" target="_blank">Medium</a>
    <a href="https://www.twitter.com" target="_blank">Twitter</a>
    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
</section>

<script>
    // 爱心特效
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const heartCount = 80;

    function random(min,max){ return Math.random()*(max-min)+min; }

    class Heart{
        constructor(){
            this.x = random(0,canvas.width);
            this.y = random(0,canvas.height);
            this.size = random(10,20);
            this.speed = random(0.5,2);
            this.opacity = random(0.3,1);
        }
        draw(){
            ctx.fillStyle = `rgba(233,30,99,${this.opacity})`;
            ctx.beginPath();
            const topCurveHeight = this.size * 0.3;
            ctx.moveTo(this.x, this.y + topCurveHeight);
            ctx.bezierCurveTo(
                this.x, this.y,
                this.x - this.size / 2, this.y,
                this.x - this.size / 2, this.y + topCurveHeight
            );
            ctx.bezierCurveTo(
                this.x - this.size / 2, this.y + (this.size + topCurveHeight)/2,
                this.x, this.y + (this.size + topCurveHeight)/2,
                this.x, this.y + this.size
            );
            ctx.bezierCurveTo(
                this.x, this.y + (this.size + topCurveHeight)/2,
                this.x + this.size / 2, this.y + (this.size + topCurveHeight)/2,
                this.x + this.size / 2, this.y + topCurveHeight
            );
            ctx.bezierCurveTo(
                this.x + this.size / 2, this.y,
                this.x, this.y,
                this.x, this.y + topCurveHeight
            );
            ctx.closePath();
            ctx.fill();
        }
        update(){
            this.y -= this.speed;
            if(this.y < -20){
                this.y = canvas.height + 20;
                this.x = random(0,canvas.width);
            }
            this.draw();
        }
    }

    for(let i=0;i<heartCount;i++){
        hearts.push(new Heart());
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        hearts.forEach(h => h.update());
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize',()=> {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
